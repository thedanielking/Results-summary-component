<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- my css link -->
  <link rel="stylesheet" href="./style.css">

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

  <script>

      $(function() {
        
        var data=[];

        $.getJSON('data.json', function(data){
          $.each(data.person, function(i,f){
            var tblRow = "<tr>" + "<td>" + f.firstName + "</td>" +"<td>" + f.lastName + "</td>" + "<td>" + f.job + "</td>" + "<td>" + f.roll + "</td>" + "</tr>"
            $(tblRow).appendTo("#userdata tbody");
          });
        });
      });
  
  
  </script>


</head>
<body>
  <main role="main">

    <article class="summary">

      <div class="summary_componentA">

        <p class="header">Your Result</p>
        <div class="circle">
          <h1>76</h1>
          <span>of 100</span>
        </div>

        <h2>Great</h2>
        <p id="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
  
      </div>



      <div class="summary_componentB">
          <h3>Summary</h3>
          <div class="summary_tabs">

            <div class="tab">
              <div class="tab_flex">
                <img src="./assets/images/icon-reaction.svg" alt="react">
                <p>Reaction</p>
              </div>
              <p>80 / 100</p>
            </div>

            <div class="tab">
              <div class="tab_flex">
                <img src="./assets/images/icon-memory.svg" alt="memory">
                <p>Memory</p>
              </div>
              <p>92 / 100</p>
            </div>

            <div class="tab">
              <div class="tab_flex">
                <img src="./assets/images/icon-verbal.svg" alt="verbal">
                <p>Verbal</p>
              </div>
              <p>61 / 100</p>
            </div>

            <div class="tab">
              <div class="tab_flex">
                <img src="./assets/images/icon-visual.svg" alt="visual">
                <p>Visual</p>
              </div>
              <p>72 / 100</p>
            </div>
          </div>

        <button>Continue</button>
      </div>
    </article>
  </main>
</body>
</html>
